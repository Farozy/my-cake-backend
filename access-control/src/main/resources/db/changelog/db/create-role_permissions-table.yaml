databaseChangeLog:
  - changeSet:
      id: 1
      author: farozy
      preConditions:
        - not:
            tableExists:
              tableName: role_permissions
      changes:
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: role_id
            baseTableName: role_permissions
            constraintName: fk_role_permissions_role
            referencedColumnNames: id
            referencedTableName: roles
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseColumnNames: permission_id
            baseTableName: role_permissions
            constraintName: fk_urole_permissions_permission
            referencedColumnNames: id
            referencedTableName: permissions
            onDelete: CASCADE
