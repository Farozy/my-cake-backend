databaseChangeLog:
  - changeSet:
      id: 2024-09-18-create-user-audit-table
      author: farozy
      changes:
        - createTable:
            tableName: user_audits
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
