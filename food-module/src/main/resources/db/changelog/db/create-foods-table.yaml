databaseChangeLog:
  - changeSet:
      id: 1
      author: farozy
      changes:
        - createTable:
            tableName: foods
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: stock
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: available
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: true
              - column:
                  name: discount
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: true
              - column:
                  name: image
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: store_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: farozy
      changes:
        - addForeignKeyConstraint:
            baseTableName: foods
            baseColumnNames: category_id
            constraintName: fk_food_category
            referencedTableName: categories
            referencedColumnNames: id

  - changeSet:
      id: 3
      author: farozy
      changes:
        - addForeignKeyConstraint:
            baseTableName: foods
            baseColumnNames: store_id
            constraintName: fk_food_store
            referencedTableName: stores
            referencedColumnNames: id
